        .social-icon {

            border: 1px solid #000000;

        .section-box {
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 0.7rem;
            width: 180px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.12s;
            position: relative;
            background-color: rgba(20, 20, 20, 0.8);
            transform: translate(0, 0);
            box-shadow: 
                4px 4px 0 rgb(157, 157, 157),
                inset -2px -2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .section-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .section-box::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 2px;
            right: -2px;
            height: 4px;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.2) 1px,
                transparent 1px,
                transparent 3px
            );
            transition: all 0.12s;
            opacity: 0.7;
            pointer-events: none;
            z-index: 0;
        }
        
        .section-box:hover {
            transform: translate(-2px, -2px);
            box-shadow: 
                6px 6px 0 rgb(0, 255, 247),
                inset -2px -2px 0 rgba(0, 0, 0, 0.3);
            background-color: rgba(40, 40, 40, 0.9);
        }
        
        .section-box:hover::after {
            top: 100%;
            left: 4px;
            right: -4px;
            height: 8px;
        }
        
        .section-box:active {
            transform: translate(0, 0);
            box-shadow: 
                0 0 0 rgba(255, 255, 255, 0.5),
                inset 2px 2px 3px rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.6);
            background-color: rgba(30, 30, 30, 1);
        }
        
        .section-box:active::after {
            opacity: 0;
        }
        
        .section-box span {
            position: relative;
            z-index: 2;
        }
        
        .social-icon,
        .social-icon i {

        }

        /* Improved Responsiveness for All Devices */
        @media (max-width: 1440px) {

            body::before,
