        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Electrolize&display=swap');
        
        
        /* Base reset and layout */
        body {
            margin-top: 3em;
            margin-left: 3em;
            padding: 0;
            min-height: 100vh;
            font-family: 'Electrolize', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content:flex-start;
            align-items:flex-start;
            position: relative;
            overflow: hidden;
            color: #fff;
            border-color: #000000;

            background-image: repeating-linear-gradient(
    45deg,
    transparent,
    transparent 3px,
    rgb(0, 0, 0) 4px,
    rgb(0, 0, 0) 2px
  );
        }

        /* Animated gradient background */
        body::before {
  content: '';
  position: fixed;
  top: 5em; left: 5em; width: 93%; height: 90%;
  background: linear-gradient(-45deg, #00fffb, #ab98ff, #5482ff, #c19fff, #47e6ff, #3a33ff);
  background-size: 400% 400%;
  animation: gradientBG 5s ease infinite;
  z-index: -2;         /* behind the new shader overlay */
  filter: brightness(1.2);

}

/* 2) Add this new overlay for the stripe “shader” effect */
body::after {
  content: '';
  position: fixed;
  top: 5em; left: 5em ; width: 93%; height: 90%;
  /* match the button’s shader pattern: thin diagonal stripes */
  background-image: repeating-linear-gradient(
    -45deg,
    transparent,
    transparent 2px,
    rgb(0, 0, 0) 4px,
    rgb(4, 213, 255) 5px
  );
  pointer-events: none; /* so clicks still go through */
  z-index: -1;    
  border-color: #000000;      /* above the gradient, below all content */
}

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1500px;
            height: 81vh;
            border: 1px solid #fff;
            display: flex;
            padding: 2rem;
            background-color: rgb(0, 0, 0);
      
            
        }
        
        .left-side {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
        }
        
        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 2rem;
        }
        
        .name-container {
            margin-bottom: 3rem;
            align-self: flex-start;
        }
        
        .name-image {
            max-width: 300px;
            height: auto;
        }
        
        .name {
            font-size: 3.5rem;
            font-weight: 300;
            font-family: 'Times New Roman', serif;
            letter-spacing: 2px;
            margin: 0;
            text-align: left;
        }
        
        .social-icons {
            display: flex;
            gap: 1rem;
            align-self: flex-start;
            margin-top: auto;
        }
        
        .social-icon {
            width: 30px;
            height: 30px;
            border: 1px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }
        
        .section-box {
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 0.7rem;
            width: 180px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.12s;
            position: relative;
            background-color: rgba(20, 20, 20, 0.8);
            transform: translate(0, 0);
            box-shadow: 
                4px 4px 0 rgb(157, 157, 157),
                inset -2px -2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .section-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .section-box::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 2px;
            right: -2px;
            height: 4px;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.2) 1px,
                transparent 1px,
                transparent 3px
            );
            transition: all 0.12s;
            opacity: 0.7;
            pointer-events: none;
            z-index: 0;
        }
        
        .section-box:hover {
            transform: translate(-2px, -2px);
            box-shadow: 
                6px 6px 0 rgb(0, 255, 247),
                inset -2px -2px 0 rgba(0, 0, 0, 0.3);
            background-color: rgba(40, 40, 40, 0.9);
        }
        
        .section-box:hover::after {
            top: 100%;
            left: 4px;
            right: -4px;
            height: 8px;
        }
        
        .section-box:active {
            transform: translate(0, 0);
            box-shadow: 
                0 0 0 rgba(255, 255, 255, 0.5),
                inset 2px 2px 3px rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.6);
            background-color: rgba(30, 30, 30, 1);
        }
        
        .section-box:active::after {
            opacity: 0;
        }
        
        .section-box span {
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 2rem 1rem;
            }
            
            .right-side {
                margin-top: 3rem;
                align-items: center;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .section-box {
                width: 100%;
                max-width: 250px;
            }
        }

        .social-icon,
.social-icon i {
  color: #fff;
}
